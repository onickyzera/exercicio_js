<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Números A e B</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Validação de Números</h1>
        <form id="form-valida-numeros">
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" required placeholder="Digite o número A">
            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" required placeholder="Digite o número B">
            <button type="submit">Validar</button>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
